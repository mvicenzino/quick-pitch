<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <rect width="64" height="64" rx="14" fill="#0a0f1c"/>
  <!-- Joshua tree - thick asymmetric trunk with twisted angular branches -->
  <!-- Trunk base (thick, slightly curved) -->
  <path d="M30 56 C30 56 29 46 30 40 C31 36 31 33 30 30" stroke="url(#jt-trunk)" stroke-width="4" stroke-linecap="round"/>
  <!-- Main left arm (signature Joshua tree upward reach) -->
  <path d="M30 30 C27 26 22 24 20 18" stroke="url(#jt-left)" stroke-width="3.2" stroke-linecap="round"/>
  <!-- Left arm upper fork -->
  <path d="M20 18 C18 14 15 12 13 8" stroke="url(#jt-left)" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M20 18 C22 14 23 11 22 7" stroke="url(#jt-left)" stroke-width="2" stroke-linecap="round"/>
  <!-- Small twig off left arm -->
  <path d="M24 24 C22 22 18 22 16 20" stroke="url(#jt-left)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Main right arm (higher, longer reach) -->
  <path d="M30 33 C34 28 38 24 42 18" stroke="url(#jt-right)" stroke-width="3" stroke-linecap="round"/>
  <!-- Right arm upper forks -->
  <path d="M42 18 C44 14 47 11 49 7" stroke="url(#jt-right)" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M42 18 C40 13 38 10 37 6" stroke="url(#jt-right)" stroke-width="2" stroke-linecap="round"/>
  <!-- Small secondary branch off right -->
  <path d="M36 25 C39 23 42 24 44 22" stroke="url(#jt-right)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Branch tip accents (energy nodes) -->
  <circle cx="13" cy="8" r="1.5" fill="#06b6d4" opacity="0.9"/>
  <circle cx="22" cy="7" r="1.3" fill="#3b82f6" opacity="0.9"/>
  <circle cx="16" cy="20" r="1.1" fill="#6366f1" opacity="0.8"/>
  <circle cx="49" cy="7" r="1.5" fill="#06b6d4" opacity="0.9"/>
  <circle cx="37" cy="6" r="1.3" fill="#3b82f6" opacity="0.9"/>
  <circle cx="44" cy="22" r="1.1" fill="#6366f1" opacity="0.8"/>
  <defs>
    <linearGradient id="jt-trunk" x1="30" y1="56" x2="30" y2="28" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4338ca"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="jt-left" x1="26" y1="30" x2="13" y2="7" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="0.6" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="jt-right" x1="32" y1="33" x2="49" y2="6" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="0.6" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
</svg>
